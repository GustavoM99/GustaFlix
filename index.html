<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!--Resposividade-->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--Owl Css-->
    <link rel="stylesheet" href="styles/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/Owl/owl.theme.default.min.css">

    <title>GustaFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Logo.png" class="logo"></img>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mad Max: Fury Road</h3>
                <p class="descricao">Em um mundo apocalíptico, Max Rockatansky acredita que a melhor forma de sobreviver é não depender de ninguém.</p>
                <div class="botoes">
                    <button role="button" class="botao-play">
                        <i class="fas fa-play"></i>
                        <strong>Assistir</strong>
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        <strong> Info</strong>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="caroussel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Filmes/BatmanTheDarkKnight/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/CidadeDeDeus/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/ForrestGump/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/OAutoDaCompadecida/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/OParasita/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/OPoderosoChefão/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/Psicose/poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Filmes/PulpFiction/poster.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8310970fbd.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>

</body>
</html>
